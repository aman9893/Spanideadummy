<app-header-books></app-header-books>
<mat-toolbar>
  <div class="header_searchbar">
  </div>
  <div class="subheader_right">
    <button (click)="createEmpDialog()" mat-stroked-button color="primary">ADD NEW BOOK</button>
  </div>
</mat-toolbar>
<div class="container-fuild task_tabel_wrapper">
  <table class="table table-hover">
    <thead class="thead-responsive">
      <tr>
        <th>Book Status</th>
        <th>Book Name</th>
        <th>Book Number</th>
        <th>Auther</th>
        <th>Empolyee Name </th>
        <th> Edit </th>
        <th> Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr class="emplist_tr" *ngFor="let book of bookslist let myindex = index;"  (click)="updateBookDialog(book)">

        <td *ngIf="book.book_status === 1">
          <i class="material-icons truebook_status">
              library_books
          </i>
        </td>
        <td *ngIf="book.book_status === 0">
          <i class="material-icons flasebook_status">
            library_books
          </i>
        </td>
        <td>{{book.book_name}}</td>
        <td>{{book.book_number}}</td>
        <td>{{book.book_auther}}</td>
        <td>{{book.empolyee_name}}</td>
        <td>
          <mat-icon    (click)="stopPropagation($event)" class="emplist_edit_icon">edit</mat-icon>
        </td>
        <td>
          <mat-icon class="delete_mat_icon"    (click)="stopPropagation($event)" (click)="deleteEmpDialog(book.book_id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
